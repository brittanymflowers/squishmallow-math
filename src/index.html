<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squishmallow Collector - Math Adventure</title>

    <!-- Google Fonts for child-friendly typography -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Main application container -->
    <div id="app">
      <!-- Loading screen (shown first) -->
      <div id="loading-screen" class="screen active">
        <div class="loading-content">
          <div class="squishmallow-mascot">
            <img
              src="assets/aurora_the_unicorn.png"
              alt="Adorable purple unicorn Squishmallow"
              class="mascot-image"
            />
          </div>
          <h1 class="game-title">Squishmallow Collector</h1>
          <h2 class="subtitle">Math Adventure Loading...</h2>
          <div class="loading-spinner">
            <div class="spinner"></div>
          </div>
        </div>
      </div>

      <!-- Dashboard screen (hidden initially, will be shown in Story 1.3) -->
      <div id="dashboard-screen" class="screen">
        <div class="dashboard-content">
          <div class="squishmallow-mascot">
            <img
              src="assets/aurora_the_unicorn.png"
              alt="Adorable purple unicorn Squishmallow"
              class="mascot-image small"
            />
          </div>
          <h1 class="game-title">Squishmallow Collector</h1>
          <h2 class="subtitle">Math Adventure</h2>

          <!-- Dashboard Navigation Buttons -->
          <div class="button-container">
            <button id="start-game-btn" class="dashboard-button primary">
              <span class="button-icon">üéÆ</span>
              <span class="button-text">Start New Game</span>
              <span class="button-subtitle">Begin your math adventure!</span>
            </button>

            <button id="view-collection-btn" class="dashboard-button secondary">
              <span class="button-icon">üìö</span>
              <span class="button-text">View Collection</span>
              <span class="button-subtitle">See your Squishmallows</span>
            </button>

            <button id="settings-btn" class="dashboard-button tertiary">
              <span class="button-icon">‚öôÔ∏è</span>
              <span class="button-text">Settings</span>
              <span class="button-subtitle">Adjust game options</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Game screen (Story 2.2: Basic Game Screen Layout) -->
      <div id="game-screen" class="screen">
        <div class="game-content">
          <!-- Game Header -->
          <div class="game-header">
            <button id="back-to-dashboard-btn" class="back-button">
              <span class="button-icon">üè†</span>
              <span class="button-text">Dashboard</span>
            </button>
            <div class="game-progress">
              <span class="progress-text">Problem <span id="problem-number">1</span></span>
            </div>
          </div>

          <!-- Math Problem Display Area -->
          <div class="problem-container">
            <div class="problem-display">
              <div class="problem-text" id="current-problem">
                3 √ó 4 = ?
              </div>
            </div>
          </div>

          <!-- Answer Input Area -->
          <div class="answer-container">
            <div class="answer-display">
              <label for="answer-input" class="answer-label">Your Answer:</label>
              <input 
                type="text" 
                id="answer-input" 
                class="answer-input" 
                placeholder="Type your answer..."
                readonly
              />
            </div>
          </div>

          <!-- Number Pad (will be implemented in Story 2.3) -->
          <div class="number-pad-container">
            <div class="number-pad-placeholder">
              <p class="placeholder-text">üì± Number pad coming in Story 2.3!</p>
            </div>
          </div>

          <!-- Game Controls -->
          <div class="game-controls">
            <button id="submit-answer-btn" class="game-button primary disabled" disabled>
              <span class="button-icon">‚úÖ</span>
              <span class="button-text">Submit Answer</span>
            </button>
            <button id="skip-problem-btn" class="game-button secondary">
              <span class="button-icon">‚è≠Ô∏è</span>
              <span class="button-text">Skip Problem</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Files -->
    <!-- Load MathEngine first (Story 2.1) -->
    <script src="js/math-engine.js"></script>
    <!-- Main Application -->
    <script src="js/main.js"></script>
  </body>
</html>
